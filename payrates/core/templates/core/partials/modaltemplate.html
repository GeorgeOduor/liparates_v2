{% if self.modal_trigger.filled %}
  {{ self.modal_trigger.value }}
{% endif %}
<!-- templates/modal.html -->
<dialog id="{{ self.modal_id }}" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <!-- Modal Header -->
        <h3 class="text-lg font-bold">{{ self.modal_title }}</h3>

        <!-- Modal Body -->
        {{ self.modal_body.value }}

        <!-- Modal Footer -->
        <div class="modal-action">
            <!-- Close Button -->
            
            {{ self.modal_footer.value }}
            
        </div>
    </div>
</dialog>
