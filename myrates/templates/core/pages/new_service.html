
{% extends 'core/base.html' %}
{% load static %}

{% block title %}
  Liparates - New services
{% endblock %}

{% block pagetitle %}
  Add a new service<hr />
{% endblock %}

{% block mainbody %}
  <div class="row">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="row mb-3">
            <label for="email" class="col-md-4 col-lg-3 col-form-label">Title</label>
            <div class="col-md-8 col-lg-9">
              <input name="title" type="text" class="form-control" id="title" value="" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="Description" class="col-md-4 col-lg-3 col-form-label">Description</label>
            <div class="col-md-8 col-lg-9">
              <textarea name="description" class="form-control" id="title" value=""></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-md-4 col-lg-3 col-form-label">Requirement</label>
            <div class="col-md-8 col-lg-9">
              <input name="requirement" type="text" class="form-control" id="requirement" value="" />
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i>Submit</button>
    </form>
  </div>
  {% include 'core/modals/addrequirementmodal.html' %}
{% endblock %}
